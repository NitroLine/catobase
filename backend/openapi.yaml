openapi: "3.0.0"
info:
  title: Catobase API
  version: 0.1.0

x-yc-apigateway:
  service_account_id: ${API_SA_ID}

paths:
  /{file+}:
    options:
      parameters:
        - name: file
          in: path
          description: greedy param
          required: false
          schema:
            type: string
      description: Greedy options
      operationId: greedyOptions
      x-yc-apigateway-integration:
        type: dummy
        http_code: 200
        content:
          "*": ""
        http_headers:
          Allow: OPTIONS, GET, HEAD, POST
          Access-Control-Allow-Origin: '*'
          Access-Control-Allow-Headers: Content-Type, Authorization
  "/api/info":
    get:
      summary: Server Info
      operationId: server_info_api_info_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/InfoOutputDto"
  "/api/cats":
    get:
      summary: Names
      operationId: names_api_cats_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CatOutputDto"
      x-yc-apigateway-integration:
        type: serverless_containers
        container_id: ${CATOBASE_API_CONTAINER_ID}
    post:
      summary: Name Add
      operationId: name_add_api_cats_post
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CatName"
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CreateOutputDto"
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/HTTPValidationError"
      x-yc-apigateway-integration:
        type: serverless_containers
        container_id: ${CATOBASE_API_CONTAINER_ID}
components:
  schemas:
    CatName:
      title: CatName
      required:
      - name
      - author
      type: object
      properties:
        name:
          title: Name
          type: string
        author:
          title: Author
          type: string
    CatOutputDto:
      title: CatOutputDto
      required:
      - cat_names
      - count
      type: object
      properties:
        cat_names:
          title: Cat Names
          type: array
          items:
            "$ref": "#/components/schemas/CatOutputName"
        count:
          title: Count
          type: integer
    CatOutputName:
      title: CatOutputName
      required:
      - name
      - author
      - name_id
      type: object
      properties:
        name:
          title: Name
          type: string
        author:
          title: Author
          type: string
        name_id:
          title: Name Id
          type: string
    CreateOutputDto:
      title: CreateOutputDto
      required:
      - created_id
      type: object
      properties:
        created_id:
          title: Created Id
          type: string
    HTTPValidationError:
      title: HTTPValidationError
      type: object
      properties:
        detail:
          title: Detail
          type: array
          items:
            "$ref": "#/components/schemas/ValidationError"
    InfoOutputDto:
      title: InfoOutputDto
      required:
      - backend_version
      - replica_id
      type: object
      properties:
        backend_version:
          title: Backend Version
          type: string
        replica_id:
          title: Replica Id
          type: string
    ValidationError:
      title: ValidationError
      required:
      - loc
      - msg
      - type
      type: object
      properties:
        loc:
          title: Location
          type: array
          items:
            anyOf:
            - type: string
            - type: integer
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
